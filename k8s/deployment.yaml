apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-test-app
  labels:
    app: deployment-test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-test-app
  template:
    metadata:
      labels:
        app: deployment-test-app
    spec:
      containers:
        - name: app
          image: deployment-test-app:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /live
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
